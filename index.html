<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script> <!-- PER AGGIUNGERE LE ICONE DI FONTAWESOME-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="sidebar">
        <img src="./img/logo.svg" alt="">
    </header>

    <main class="main-content">
        
    </main>

    <aside class="toolbar">
        <section class="row">
            <div class="col--song">
                <img src="./img/sinister.jpeg" alt="">
                <figcaption>
                    <h5>Sinister</h5>
                    <p>Brano Nome</p>
                </figcaption>
                <div class="add">
                    <a href=""><i class="fa-regular fa-heart"></i></a>
                    <a href=""><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>

            <div class="col--player">
                <div class="player_row">
                    <ul class="list--player">
                        <li>
                            <a href=""><i class="fa-solid fa-shuffle"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-backward-step"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-regular fa-circle-play"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-forward-step"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
                        </li>
                    </ul>
                </div>

                <div class="player_row">
                    <p class="time">0:25</p>           
                    <div class="track--bar">
                        <div class="track--line"></div>
                    </div>                   
                    <p class="time">4:35</p>        
                </div>
            </div>

            <div class="col--vol">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="bar">
                    <div class="vol"></div>
                </div>

            </div>
        </section>
    </aside>

</body>
</html>
